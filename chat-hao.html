<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat-Hao | Kakao Clone</title>
  </head>

  <body class="chat-body">
    <div class="chat-body__status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">하오</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Today
        </span>
        <li class="incoming-message message">
          <img src="images/avatar-hao.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">하오</span>
            <div class="message__bubble">하오는</div>
          </div>
          <span class="message__timestamp">13:39</span>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar-hao.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">하오</span>
            <div class="message__bubble">얼굴도 잘생기고</div>
          </div>
          <span class="message__timestamp">13:40</span>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar-hao.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">하오</span>
            <div class="message__bubble">말도 잘하고</div>
          </div>
          <span class="message__timestamp">13:42</span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
